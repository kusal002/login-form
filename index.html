<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 class="title">Sign Up</h1>
            <div class="underline"></div>
            <form>
                <div class="input-group">

                    <div class="input-field nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" id="nameInput">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" id="email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="password" id="password">

                        <div class="password-toggle-icon">
                            <i class="fa-solid fa-eye"></i>
                        </div>

                    </div>

                    <p class="text">Password Suggestion <span id="strength"></span></p>
                    <button type="button" id="generator" onclick="createPassword()">Generate</button>
                </div>
                <div class="btn-field">
                    <button type="button" class="signupbtn">Sign Up</button>
                    <button type="button" class="disable  signinbtn">Sign In</button>

                    <div class="pop-up" id="popup">
                        <div class="modal">
                            <img src="tick.png">
                            <h2>Thank You!</h2>
                            <p>You have been successfully logged in</p>
                            <p>Welcome to our website!!</p>
                            <button type="button" onclick="closePopup()">OK</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
